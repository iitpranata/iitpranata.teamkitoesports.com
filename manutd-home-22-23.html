<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Teamkito Esports didirikan pada tahun 2019, Teamkito adalah salah satu esports lokal Indonesia regional Bengkulu. Kami merupakan salah satu Esports yang pertama di Indonesia menggunakan konsep Akademi yang akan membawa mereka ke pentas dunia." />
    <meta name="author" content="Iit Pranata - Founder Teamkito Esports" />

    <script src="https://kit.fontawesome.com/52d888c80d.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="icon-united-stories.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>United Stories</title>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-lg-6">
                    <a href="/" class="text-decoration-none"><img src="utdstories.jpg" class="rounded mx-auto d-block mb-4 mt-5 rounded-circle"
                        alt="Logo Teamkito Esports Outline New" height="100"></a>
                    <div class="d-grid gap-2 lead mt-4">
                        <!-- <h1 class="text-light mb-0 text-center" style="font-family: 'Chela One', cursive;">Iit Pranata,
                            S.Kom</h1> -->
                        <h5 class="text-light mt-0 text-center" style="font-family: 'Maven Pro', sans-serif;">
                            Merchandise United Stories</h5>
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="home-manutd.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Manchester United Home 2022/2023</h5>
                                        <p class="card-text">Jersey Bola Grade Ori Import Thai Version (Made in
                                            Thailand)</p>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-light" type="button"><img src="shopee.png" class="img-fluid" alt="..." style="height :50px;"></button>
                                            <button class="btn btn-light" type="button"><img src="tokopedia.png" class="img-fluid" alt="..." style="height :50px;"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="text-light text-center mt-1 pt-3 pb-3 mt-4 mb-5"
                        style="font-family: 'Sacramento', cursive;">Manchester United
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
